<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 관리 시스템--예진</title>
    <!--movies.html -> localhost:8089-->
    <!--movies.css -> localhost:8089/(static)css/main.css-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>🎬 영화 관리 시스템</h1>

    <div class="form-container">
        <h2>새 영화 등록</h2>
        <form action="/movies" method="post">
            <div class="form-group">
                <label for="title">영화 제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="director">감독</label>
                <input type="text" id="director" name="director" required>
            </div>
            <div class="form-group">
                <label for="releaseDate">개봉일</label>
                <input type="date" id="releaseDate" name="releaseDate" required>
            </div>
            <div class="form-group">
                <label for="audienceCount">누적 관객수</label>
                <input type="number" id="audienceCount" name="audienceCount" required>
            </div>
            <button type="submit" class="submit-btn">등록하기</button>
        </form>
    </div>

    <div class="table-container">
        <h2>전체 영화 목록</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>영화 제목</th>
                <th>감독</th>
                <th>개봉일</th>
                <th>누적 관객수</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${movieList.isEmpty()}">
                <td colspan="6" style="text-align: center;">등록된 영화가 없습니다.</td>
            </tr>
            <tr th:each="movie:${movieList}">
                <td th:text="${movie.movieId}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.audienceCount}"></td>
                <td th:text="${movie.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
